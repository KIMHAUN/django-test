apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: django-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
    - host: django.local    # local / /etc/hosts로 설정하면 됨
      http:
        paths:
          - path: /?(.*)
            pathType: Prefix
            backend:
              service:
                name: django-service
                port:
                  number: 8000
